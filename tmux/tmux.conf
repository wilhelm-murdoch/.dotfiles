unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g status-right "#[align=absolute-centre]#[fg=#f8f9f2]#W#[fg=#f6c177]#{?client_prefix,#[fg=#ed8796],#[fg=#a6da95]}.#[align=right]#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#[fg=#6e738d]#S#[none] "
set -g status-style "bg=#1e2030,fg=#1e2030"
set -g window-status-current-format "#{?client_prefix,#[fg=#ed8796],#[fg=#a6da95]}󱓻"
set -g window-status-format "#[bg=#1f1d2e,fg=#403d52]󱓻"
set -g status-left ' '
set-window-option -g pane-border-style "fg=#363a4f"
set-window-option -g pane-active-border-style "fg=#a6da95"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
