unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-left "#W "
set-option -g status-position top

set -g status-right "#[align=absolute-centre]#[fg=#f8f9f2]#W#[fg=#51cd97]#{?client_prefix,#[fg=#d0689d],#[fg=#51cd97]}.#[align=right]#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#[fg=#404040,underscore]#S#[none] "
set -g status-style "bg=#1f1f1f,fg=#f8f8f2"
set -g window-status-current-format "#{?client_prefix,#[fg=#d0689d],#[fg=#51cd97]}"
set -g window-status-format "#[fg=#404040]"
set -g status-left ' '
set-window-option -g pane-border-style "fg=#404040"
set-window-option -g pane-active-border-style "fg=#51cd97"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'
